//regolamento
helpTitle = Tris - Aiuto di gioco
gameGoalsTitle= - Obiettivo del Gioco -
helpContent=\
 -> L'obiettivo del Tris \u00E8 essere il primo giocatore a creare una linea ininterrotta di tre dei propri simboli. La linea pu\u00F2 essere orizzontale, verticale o diagonale.\n\
 - Elementi del gioco -\n\
 -> Tavola da Gioco: La tavola da gioco \u00E8 una griglia 3x3 dove i giocatori posizionano i loro simboli.\n\
 -> Simboli: Ogni giocatore alterna i turni per posizionare il proprio simbolo sulla tavola.\n\
 - Regole del Gioco -\n\
 -> Inizio: Il primo giocatore \u00E8 scelto casualmente. Il gioco procede con turni alternati.\n\
 -> Turno di Gioco: Durante il proprio turno, i giocatori posizionano il proprio simbolo in una delle celle vuote sulla griglia.\n\
 -> Vittoria: Il gioco finisce quando un giocatore forma una linea ininterrotta di tre dei propri simboli. La linea pu\u00F2 essere orizzontale, verticale o diagonale.\n\
 -> Pareggio: Se tutte le celle della griglia sono occupate senza che nessun giocatore abbia formato una linea di tre simboli, il gioco finisce in pareggio.
